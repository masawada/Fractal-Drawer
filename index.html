<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
		<title>Fr Drawer</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script type="text/javascript" src="./js/excanvas.js"></script>
		<script type="text/javascript" src="./js/fractal.js"></script>
	</head>
	<body>
		<form action="" id="preference">
			<fieldset id="sets">
				<input type="text" name="repeat" pattern="[0-9]*" value="Repeat">
				<input type="text" name="side" pattern="[0-9]*" value="Length">
				<input type="button" name="draw" value="Draw">
			</fieldset>
		</form>
		<div id="canvas">
			<canvas id="canvasElement" width="2000" height="1500"></canvas>
		</div>
	</body>
</html>
